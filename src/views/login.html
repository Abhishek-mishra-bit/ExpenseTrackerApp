<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Sign in to access your account</p>
      </div>
      
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" name="email" required placeholder="Enter your email" class="form-control" />
        </div>
        
        <div class="mb-3 password-container">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" required placeholder="Enter your password" class="form-control" />
          <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
        </div>
        
        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" id="forgot-password-link" class="text-decoration-none">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mb-3" id="submit">
          Sign In
        </button>
        
        <div id="message" class="alert alert-danger d-none"></div>
      </form>
      
      <div class="divider">or</div>
      
      <div class="footer-links text-center">
        New to Expense Tracker? <a href="/user/signup" id="register-link">Create an account</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/login.js" type="module"></script>
</body>
</html>
