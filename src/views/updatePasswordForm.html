<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Password</title>
    <link rel="stylesheet" href="/css/updatePasswordForm.css" />
  </head>
  <body>
    <div>
      <div class="lost-top">
        <p>
          <a href="#">Recover your password<i></i></a>
        </p>
      </div>
    </div>

    <div class="signin sign-in">
      <h3>Reset Password</h3>
      <p>
        Forgot your password, don't worry Enter your email to create a new
        password
      </p>
      <form onsubmit="handleFormSubmit(event)" method="POST">
        <input
          type="password"
          id="password"
          placeholder="Password"
          name="Password"
          required="" />

        <input
          type="password"
          placeholder="Confirm Password"
          id="confirmPassword"
          name="Confirm Password"
          required="" />
        <input type="submit" value="Update Password" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Q5x8t/Sksg8zW1KpzFro0y27bPVCmYlP13Q9d9m2vXbk6vG1jR0Jp2mWj6Pb1R96"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/updatePassword.js"></script>
  </body>
</html>
