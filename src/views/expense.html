<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/expense.css" />
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
  </head>
  <body class="light-mode">
    <div class="container-fluid min-vh-100 d-flex flex-column">
      <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
          <h1 class="h3 mb-0 text-primary fw-bold">
            <i class="fas fa-wallet me-2"></i>Expense Tracker
          </h1>
          <div class="d-flex align-items-center">
            <button onclick="toggleTheme()" class="btn btn-sm btn-outline-secondary me-2">
              <i class="fas fa-moon"></i> Theme
            </button>
            <button onclick="confirmLogout()" class="btn btn-sm btn-danger">
              <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
          </div>
        </div>
      </header>

      <main class="container flex-grow-1">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <!-- Replace the Premium Status Card section with this: -->
            <div class="card mb-4 shadow-sm border-0" id="premium-status-card">
              <div class="card-body p-3">
                <div class="d-flex align-items-center">
                  <div class="flex-shrink-0">
                    <div class="premium-icon-container bg-primary bg-opacity-10 p-3 rounded-circle">
                      <i class="fas fa-crown text-primary fs-4"></i>
                    </div>
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <h5 class="card-title mb-1" id="premium-status-title">Premium Status</h5>
                    <p class="card-text text-muted mb-0" id="premium-status-text">Free Account</p>
                  </div>
                  <div class="flex-shrink-0">
                    <button class="btn btn-primary btn-sm px-3 rounded-pill" id="rzp-button">
                      <i class="fas fa-arrow-up me-1"></i> Upgrade
                    </button>
                  </div>
                </div>
                
                <!-- Progress bar for premium features (hidden by default) -->
                <div class="mt-3" id="premium-features-progress" style="display: none;">
                  <div class="d-flex justify-content-between small mb-1">
                    <span>Premium Features Unlocked</span>
                    <span>100%</span>
                  </div>
                  <div class="progress" style="height: 6px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between mb-4">
              <button onclick="showReport(event)" class="btn btn-warning flex-grow-1 me-2">
                <i class="fas fa-chart-bar me-1"></i> Reports
              </button>
              <button class="btn btn-info flex-grow-1" style="display: none" id="leaderboard-button">
                <i class="fas fa-trophy me-1"></i> Leaderboard
              </button>
            </div>

            <!-- Expense Form Card -->
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <h5 class="card-title mb-4">
                  <i class="fas fa-plus-circle me-2 text-primary"></i>Add New Expense
                </h5>
                <form id="expense-form" onsubmit="handleFormSubmit(event)">
                  <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                      <span class="input-group-text">‚Çπ</span>
                      <input
                        type="number"
                        name="amount"
                        placeholder="Enter amount"
                        id="amount"
                        class="form-control"
                        step="0.01"
                        required />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input
                      type="text"
                      name="description"
                      placeholder="Enter description"
                      id="description"
                      class="form-control" />
                  </div>

                  <div class="mb-4">
                    <label for="category" class="form-label">Category</label>
                    <select name="category" id="category" class="form-select">
                      <option value="food">üçî Food</option>
                      <option value="transport">üöó Transport</option>
                      <option value="shopping">üõçÔ∏è Shopping</option>
                      <option value="entertainment">üé¨ Entertainment</option>
                      <option value="bills">üí° Bills</option>
                      <option value="others">üìå Others</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="fas fa-save me-1"></i> Save Expense
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="py-3 mt-auto text-center text-muted small">
        <div class="container">
          <p class="mb-0">¬© 2023 Expense Tracker. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <!-- Report Modal -->
    <div
      class="modal fade"
      id="expenseReportModal"
      tabindex="-1"
      aria-labelledby="reportModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reportModalLabel">
              <i class="fas fa-file-alt me-2"></i>Expense Report
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Filter Options -->
            <div class="row mb-4 g-3">
              <div class="col-md-6">
                <label for="timeFilter" class="form-label">Time Period</label>
                <select id="timeFilter" class="form-select" onchange="filterReportChanged()">
                  <option value="all">All Time</option>
                  <option value="day">Today</option>
                  <option value="week">This Week</option>
                  <option value="month">This Month</option>
                  <option value="year">This Year</option>
                  <option value="custom">Custom Range</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="expensesLimit" class="form-label">Items Per Page</label>
                <select id="expensesLimit" class="form-select" onchange="setExpensesLimit()">
                  <option value="5">5</option>
                  <option value="10" selected>10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
              </div>
            </div>
            
            <!-- Custom Date Range Inputs -->
            <div id="customDateFilter" class="row mb-3 g-3" style="display: none">
              <div class="col-md-6">
                <label for="fromDate" class="form-label">From Date</label>
                <input type="date" id="fromDate" class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="toDate" class="form-label">To Date</label>
                <input type="date" id="toDate" class="form-control" />
              </div>
              <div class="col-12 text-center">
                <button class="btn btn-primary" onclick="loadFullReport(1, 'custom')">
                  <i class="fas fa-filter me-1"></i> Apply Filter
                </button>
              </div>
            </div>
            
            <!-- Report Table -->
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="expense-table-body">
                  <!-- Table rows will be inserted dynamically here -->
                </tbody>
              </table>
            </div>
            
            <div id="report-pagination-controls" class="d-flex justify-content-center mt-3"></div>
            
            <div class="d-flex justify-content-between mt-4">
              <button
                class="btn btn-success"
                id="download-expense"
                style="display: none"
                onclick="download()">
                <i class="fas fa-file-excel me-1"></i> Export to Excel
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Leaderboard Section -->
    <div id="leaderboard-section" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fas fa-trophy me-2 text-warning"></i>Leaderboard
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="table-warning">
                  <tr>
                    <th>Rank</th>
                    <th>User</th>
                    <th>Total Expenses</th>
                  </tr>
                </thead>
                <tbody id="leaderboard-list">
                  <!-- Leaderboard data will be inserted here -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="/js/expense.js"></script>
    <script src="/js/premium.js"></script>
    <script src="/js/purchase.js"></script>
  </body>
</html>
