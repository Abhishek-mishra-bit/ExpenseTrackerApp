<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Expense Tracker</h1>

      <div class="d-flex justify-content-between">
        <button class="btn btn-info" id="rzp-button">Buy Premium</button>
        <p class="btn" id="premiumText"></p>
        <button class="btn btn-info" id="leaderboard-button">
          Show LeaderBoard
        </button>
      </div>

      <form
        action="/userexpense/expenses"
        id="expense-form"
        method="POST"
        class="mt-4">
        <label for="amount">Expense Amount</label>
        <input
          type="number"
          name="amount"
          placeholder="Enter amount"
          id="amount"
          class="form-control mb-3"
          required />

        <label for="description">Description</label>
        <input
          type="text"
          name="description"
          placeholder="Enter description"
          id="description"
          class="form-control mb-3" />

        <label for="category">Choose Category</label>
        <select name="category" id="category" class="form-select mb-3">
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="shopping">Shopping</option>
          <option value="others">Others</option>
        </select>

        <button type="submit" class="btn btn-info w-100">Submit</button>
      </form>

      <h2 class="text-center mt-4">Expense List</h2>
      <ul id="expense-list" class="list-group"></ul>

      <div id="leaderboard-section" style="display: none">
        <h3 class="text-center">LeaderBoard</h3>
        <ul id="leaderboard-list" class="list-group"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/js/expense.js"></script>
  </body>
</html>
