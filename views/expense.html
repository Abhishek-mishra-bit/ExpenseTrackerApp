<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/expense.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Expense Tracker</h1>

      <div class="d-flex justify-content-between">
        <button class="btn btn-dark" id="rzp-button">Buy Premium</button>
        <button onclick="showReport(event)" class="btn btn-warning">
          Show Report
        </button>

        <button
          class="btn btn-info"
          style="display: none"
          id="leaderboard-button">
          Show LeaderBoard
        </button>
      </div>

      <form id="expense-form" onsubmit="handleFormSubmit(event)" class="mt-4">
        <label for="amount">Expense Amount</label>
        <input
          type="number"
          name="amount"
          placeholder="Enter amount"
          id="amount"
          class="form-control mb-3"
          required />

        <label for="description">Description</label>
        <input
          type="text"
          name="description"
          placeholder="Enter description"
          id="description"
          class="form-control mb-3" />

        <label for="category">Choose Category</label>
        <select name="category" id="category" class="form-select mb-3">
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="shopping">Shopping</option>
          <option value="others">Others</option>
        </select>

        <button type="submit" class="btn btn-dark btn-lg">Submit</button>
      </form>
      <div class="row">
        <div class="col-lg-6"><h2 class="text-left mt-4">Expense List</h2></div>
        <div class="col-lg-6 text-right">
          <h6 class="text-right" id="premiumText"></h6>
        </div>
      </div>

      <ul id="expense-list" class="list-group"></ul>
      <div id="pagination-controls" class="mt-3"></div>
      <!-- Pagination controls added here -->
      <div class="mt-5"></div>

      <!-- Modal -->
      <div
        class="modal fade modal-lg"
        id="expenseReportModal"
        tabindex="-1"
        aria-labelledby="reportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="reportModalLabel">Expense Report</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Filter Options -->
              <div class="mb-3">
                <label for="timeFilter">Filter By: </label>
                <select id="timeFilter" onchange="filterReportChanged()">
                  <option value="all">All</option>
                  <option value="day">Today</option>
                  <option value="week">This Week</option>
                  <option value="month">This Month</option>
                  <option value="year">This Year</option>
                  <option value="custom">Custom Date Range</option>
                </select>
                <div class="mb-3">
                  <label for="expensesLimit">Expenses Per Page:</label>
                  <select id="expensesLimit" onchange="setExpensesLimit()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                  </select>
                </div>
              </div>
              <!-- Custom Date Range Inputs (Initially Hidden) -->
              <div id="customDateFilter" style="display: none">
                <label for="fromDate">From: </label>
                <input type="date" id="fromDate" />
                <label for="toDate">To: </label>
                <input type="date" id="toDate" />
                <button onclick="loadFullReport(1, 'custom')">Apply</button>
              </div>
              <!-- Report Table -->
              <table class="table table-bordered table-light">
                <thead class="table-primary">
                  <tr>
                    <th>Index</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="expense-table-body">
                  <!-- Table rows will be inserted dynamically here -->
                </tbody>
              </table>
              <div id="report-pagination-controls" class="mt-3"></div>
              <button
                class="btn btn-dark d-none"
                id="download-expense"
                onclick="download()">
                Download Report
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="leaderboard-section" style="display: none">
        <h3 class="text-center">LeaderBoard</h3>
        <ul id="leaderboard-list" class="list-group"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/js/expense.js"></script>
    <script src="/js/premium.js"></script>
    <script src="/js/purchase.js"></script>
  </body>
</html>
