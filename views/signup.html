<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous" />

  <!-- Link to External CSS File -->
  <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="display-5 fw-bold text-center">Sign Up</h1>
      </div>
      <hr>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-5 bg-success pt-5 pb-5">
          <div class="p-5 mt-5 text-center">
            <h1 class="text-white mb-5">Welcome Back</h1>
            <p class="para">To keep connected with us. Please sign in with your personal information!</p>
            <div class="mt-5">
              <a class="btn btn-lg btn-outline-warning text-white btnSignin" href=`${baseUrl}/user/login`>SIGN IN</a>
            </div>
          </div>
        </div>
        <div class="col-md-7 bg-white">
          <div class="p-4">
            <form onsubmit="handleSubmit(event)" class="pt-4">
              <div class="mb-3 form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" required placeholder="Enter your name" id="name" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" required placeholder="Enter your email" id="email"
                  class="form-control" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" required placeholder="Enter your password" id="password"
                  class="form-control" />
              </div>
              <input type="submit" class="loginbtn mt-4" id="submit" value="Sign Up" />
              <div class="mb-3">
                <div id="message"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
     
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/signup.js"></script>
    
  </body>
</html>
